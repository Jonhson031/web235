          var score = 0;

          var q1 = prompt("What does HTML stand for?\nA) Hyperlinks Text Markup Language\nB) Hyper Text Markup Language\nC) Home Tool Markup Language");

          if (q1 === "B" || q1 === "b") {
            score++;
          }

          if (q2 === "A" || q2 === "a") {
            score++;
          }

          var q3 = prompt("What keyword is used to create a function?\nA) function\nB) method\nC) define");

          if (q3 === "A" || q3 === "a") {
            score++;
          }

          document.write("You scored " + score + " out of 3.");
