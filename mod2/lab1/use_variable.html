<html>

<head>
	<meta charset="UTF-8">
	<title>Using a Variable</title>
	<link rel="stylesheet" href="site.css">
</head>

<body>
	<div class="wrapper">
		<header>
			JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
		</header>
		<div class="content">
			<main class="main">
				<h1>Using a Variable</h1>
			</main>
		</div>
		<footer>
			<p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David
					McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
		</footer>
	</div>
	<script>
		let message1 = 'I used let to save this message in the variable!';
		var message2 = 'I also used old way of creating variables var, which is already outdated at the moment!';
		const message3 = `I also used const to save this message into variable, diffrence between const and let, is that let you can change later in them code`;
		function parseMessage(message) {
			messageHTML = document.createElement('p');
			messageHTML.innerText = message;
			document.querySelector('main').appendChild(messageHTML)
		}
		parseMessage(message1)
		parseMessage(message2)
		parseMessage(message3)
	</script>
</body>

</html>
